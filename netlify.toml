# Netlify configuration for web app in monorepo

[build]
  # Base directory for the web app
  base = "apps/web"
  
  # Build command - install from root, then build the web app
  # Using npm ci for clean install (uses package-lock.json)
  command = "cd ../.. && npm ci && npm run rebuild-native && npm run build --workspace=web"
  
  # Directory to publish (relative to base)
  publish = "public"

[build.environment]
  # Node version to use
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "10.9.2"
  
  # Tell Gatsby this is a CI build (skips dev-only dependencies)
  CI = "true"
  NODE_ENV = "production"
  
  # Disable Gatsby's file watcher completely
  GATSBY_CPU_COUNT = "1"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

