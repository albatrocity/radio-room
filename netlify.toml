# Netlify configuration for web app in monorepo

[build]
  # Base directory for the web app
  base = "apps/web"
  
  # Build command - install from root, then build the web app
  # Using npm install instead of npm ci to properly handle optional dependencies in monorepo
  command = "cd ../.. && npm install --include=optional && npm run build --workspace=web"
  
  # Directory to publish (Vite outputs to dist/)
  publish = "dist"

[build.environment]
  # Node version to use
  NODE_VERSION = "22"
  
  # NPM version
  NPM_VERSION = "10.9.2"
  
  # Tell build tools this is a CI build
  CI = "true"
  NODE_ENV = "production"
  
  # Ensure optional dependencies are installed (for Rollup platform-specific binaries)
  NPM_FLAGS = "--include=optional"

# SPA redirect - send all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

